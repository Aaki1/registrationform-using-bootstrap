<!DOCTYPE html>
<html>
<head>
	<title>registration from</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js">
</head>
<body>
	<div class="container" style="background-color: gray;" >
		<div class="row justify-content-center mt-5">
			<form method="post" action="">
         <h1>STUDENTS REGISTRATION FORM</h1>
         
         <div class="form-group">
         	<label class="form-label">Name:</label>
         	<input type="text" class="form-control" name="sname" placeholder="Enter your name" required>
         	
         </div><br>
         
         <div class="form-group">
            <label class="form-label">Gender:</label>
            <input type="radio" class="form-control-checked" name="gen" value="male">male &nbsp;
            <input type="radio" class="form-control-checked" name="gen" value="female">female
            
         </div><br>

         <div class="form-group">
            <label class="form-label">Date of Birth:</label>
            <input type="text" class="form-control" name="dob" placeholder="DD/MM/YYYY" >
            
        </div><br>

         <div class="form-group">
            <label class="form-label">Phone number:</label>
            <input type="text" class="form-control" name="phn" placeholder="Enter your phone number" >
            
        </div><br>

         <div class="form-group">
            <label class="form-label">Email:</label>
            <input type="Email" class="form-control" name="em" placeholder="example@gmail.com" >
            
        </div><br>

         <div class="form-group">
         	<label class="form-label">password:</label>
         	<input type="password" class="form-control" name="pwd" placeholder="Enter strong password" >
         	
         </div><br>

         <div class="form-group">
            <label class="form-label">confirm password:</label>
            <input type="password" class="form-control" name="pwd"  placeholder="re-enter your password">
            
        </div><br>

        <div class="form-group">
            <label class="form-label">Address:</label>
            <textarea name="addr" class="form-control" rows="5">
            </textarea>
            
        </div><br>

        
         <div class="form-group d-flex justify-content-between">
         <input type="submit" class="btn btn-success" name="submit" value="submit">
          <input type="reset" class="btn btn-danger" name="reset" value="reset" >

          
		</div><br>
	</form>
</div>
</div>
</body>
</html>
